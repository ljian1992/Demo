<html>
<head>
    <meta charset="UTF-8">
    <title>简单的网页布局</title>
</head>
<body topmargin="0">
    <table border="None" width="1200" align="center" cellspacing="0" cellpadding="0">
        <tr height="90px" bgcolor="#5f9ea0">
            <td align="center">
                <font size="10" color="#a52a2a"><b>网页顶部</b></font>
            </td>
        </tr>

        <tr>
            <td align="center">
                <table bgcolor="aqua" align="left" height="600" width="30%">
                    <tr><td align="left"><font size="10" color="#a52a2a"><b>网页左部</b></font></td></tr>
                </table>

                <table bgcolor="green" align="left" height="600" width="70%">
                    <tr><td align="right"><font size="10" color="#a52a2a"><b>网页底部</b></font></td></tr>
                </table>
            </td>
        </tr>
        <tr height="90px" bgcolor="#a9a9a9">
            <td align="center" >
                <font size="10" color="#a52a2a"><b>网页底部</b></font>
            </td>
        </tr>
    </table>
</body>
</html>
