<html>
<head>
    <meta charset="UTF-8">
    <title>图像标记练习</title>
</head>
<body>
    <!--
        无论是绝对长度单位还是相对长度单位最终都会转换为px
        长度单位：px -- 像素，相对长度单位
                em --
                cm -- 厘米，绝对长度单位
                mm -- 毫米，绝对长度单位
    -->

    <img src="image/1.jpg" width="100px">
    <img src="image/1.jpg" height="100px">
    <img src="image/1.jpg" height="30%" width="10%">
    <img src="image/1.jpg" height="100px" width="100px", border="10px">

    <!--alt属性的作用：1.图片加载失败，会用文字代替图像显示 2.搜索引擎可以通过该属性来抓取图片-->
    <img src="image/1.df" alt="可爱的她" height="100px" width="100px", border="20px">

    <img src="http://images.ali213.net/picfile/pic/2013/03/26/927_crmm%20%2811%29.jpg">
    <img src="image/1.jpg">

</body>
</html>
