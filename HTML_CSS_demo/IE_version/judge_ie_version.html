<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IE版本判断</title>

    <script>
        /*
            判断方式
        *    <!--[if 条件 版本]>
                .....
              <![endif]-->

        只有这IE浏览器才会执行
        条件：
            !   -- 不等
            gt  -- 大于
            lt  -- 小于
            gte -- 大于等于
            lte -- 小于等于
            &   -- 与
            |   -- 或
        * */

    </script>
</head>
<body>

  <!--[if ie 8]> 这是IE8 <![endif]-->
</body>
</html>
