<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DIV_CSS布局之div_span</title>

    <style type="text/css">
        div{
            background-color: cadetblue;
            color:black;
        }

        /*span为内联元素，内容有多少，就设置多少*/
        span{
            background-color: cadetblue;
            color:black;
        }

    </style>

</head>
<body>
    <div>DIV_CSS布局：div</div>
    <span>DIV_CSS布局：span</span>
    <span>DIV_CSS布局：span</span>
    <span>DIV_CSS布局：span</span>
    <span>DIV_CSS布局：span</span>


</body>
</html>
