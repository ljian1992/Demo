<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sort</title>

    <script type="text/javascript">
        var arr = [3, 5, -13, 56, -12, 78, 1, 2, 10, 10];

        console.log("arr: %s", arr);

        /*默认情况下：sort()排序，会先将所有元素转换为String，然后再排序，0-9-A-Z-a-z*/
        console.log("arr.sort(): %s", arr.sort());

        /*数字从小到大排序*/
        console.log("小->大arr.sort(func): %s", arr.sort(function(x, y){
            if(x < y)   return -1;
            if(x > y)   return 1;       
            if(x === y) return 0;
        }));

         /*数字大到小排序*/
        console.log("大->小arr.sort(func): %s", arr.sort(function(x, y){
            if(x < y)   return 1;
            if(x > y)   return -1;
            if(x === y) return 0;
        }));

    </script>
</head>
<body>

</body>
</html>
